<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Catálogo de Productos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <nav>
      <div class="logo">Distrito 58</div>
      <ul>
        <li><a href="#inicio">Inicio</a></li>
        <li><a href="#catalogo">Catálogo</a></li>
        <li><a href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sección de bienvenida con logo grande -->
  <section id="inicio" class="bienvenida">
    <img src="./img/distrito2.png" alt="Logo de Distrito 58" class="logo-grande">
    <!-- Botones para navegar a las secciones -->
    <div class="botones-navegacion">
      <button onclick="window.location.href='#pantalones'">Pantalones de Mezclilla</button>
      <button onclick="window.location.href='#vestidos'">Vestidos</button>
      <button onclick="window.location.href='#pijamas'">Pijamas</button>
      <button onclick="window.location.href='#detalles'">Detalles</button>
    </div>
  </section>

  <!-- Sección de Catálogo -->
  <section id="catalogo" class="gallery">
    <!-- Aquí se insertan las tarjetas de productos automáticamente -->
  </section>

  <!-- Secciones para cada categoría -->
  <section id="pantalones" class="galeria-categoria">
    <h2>Pantalones de Mezclilla</h2>
    <div class="productos"></div>
  </section>

  <section id="vestidos" class="galeria-categoria">
    <h2>Vestidos</h2>
    <div class="productos"></div>
  </section>

  <section id="pijamas" class="galeria-categoria">
    <h2>Pijamas</h2>
    <div class="productos"></div>
  </section>

  <section id="detalles" class="galeria-categoria">
    <h2>Detalles</h2>
    <div class="productos"></div>
  </section>

  <!-- Modal para ver detalles -->
  <div id="modal" class="modal">
    <span id="cerrarModal" class="cerrar">&times;</span>
    <div class="modal-content-wrapper">
      <img id="modalImagen" class="modal-imagen" />
      <div class="modal-descripcion">
        <p id="modalDescripcion"></p>
      </div>
    </div>
  </div>

  <!-- Botón para volver arriba -->
  <button id="btnArriba" title="Volver arriba">↑</button>

  <footer id="contacto">
    <p>
      Contacto: 3318459824 | Instagram: 
      <a href="https://www.instagram.com/dis.trito58?igsh=MTh6dWNkMmVpcmpiNg==" target="_blank" rel="noopener noreferrer">@Distrito58</a>
    </p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
